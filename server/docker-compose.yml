version: '3'
services:
  realtime:
    image: supabase/realtime:v0.9.1
    ports:
      - "4000:4000"
    environment:
      DB_HOST: db
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_PORT: 5432
      PORT: 4000
      HOSTNAME: localhost
      SECRET_KEY_BASE: zj4JD2ncaAQYjbnx
    depends_on:
      - db
  db:
    image: supabase/postgres
    ports:
      - "5432:5432"
    volumes:
    - ./init-scripts:/docker-entrypoint-initdb.d/
    - ./db-files:/var/lib/posgresql/data
    command:
    - postgres
    - -c
    - wal_level=logical
    environment: 
      POSTGRES_PASSWORD: postgres